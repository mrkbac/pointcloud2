name: Lint

on:
  push:
  workflow_dispatch:
    inputs:
      job:
        description: "Jobs"
        required: true
        default: "lint"
        type: choice
        options:
          - lint
          - build
  release:
    types: [published]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.10"
          activate-environment: true
          enable-cache: false
      - name: Install Python
        run: |
          uv pip install pip
      - uses: pre-commit/action@v3.0.1
      - name: Test
        run: uv run pytest

  build:
    if: github.event_name == 'release' || github.event.inputs.job == 'build'
    needs: lint

    runs-on: ubuntu-latest

    environment: release
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
      contents: read

    steps:
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Build
        run: uv build
      - name: Publish
        run: uv publish
